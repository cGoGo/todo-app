<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de tareas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<nav class="navbar navbar-default">
  	<div class="container-fluid">
    	<div class="navbar-header text-center">
        <h3>Lista de tareas</h3>
        <p>Bienvenido a tu lista de tareas. Ingresa tus tareas por hacer comenzar a hacer tu lista.</p>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<form>
				  <div class="form-group">
				    <input type="text" class="form-control" placeholder="Ingresa tu tarea" id="tareaIngresada">
				  </div>
				  <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Agregar tarea
				  </button>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<ol id="contenedor-tareas">
					
				</ol>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
